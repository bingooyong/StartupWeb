<page-header></page-header>
<table class="stories">
  <tbody>
      <tr ng-repeat="story in stories">
        <td><div class="number" ng-bind="$index + 1 + '.'"></div></td>
        <td>
          <div class="main">
            <a target="_blank" href="{{ story.url }}">
              <span class="title" ng-bind="story.title"></span>
              <br>
              <span class="comhead" ng-bind="story.comhead"></span>
              <br>
              <span class="metadata">
                {{ story.point }}
                points by {{ story.submittor }}ãƒ»{{ story.discussions_count }}
              </span>
            </a>
          </div>
        </td>
        <td>
          <a href="#">
            <div class="comment"></div>
          </a>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="more">Loading...</td>
      </tr>
  </tbody>
</table>
