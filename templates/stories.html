<div class="story" ng-repeat="story in stories">
  <a class="storyLink" href="{{ story.url }}">
    <section class="number left" ng-bind="$index + 1 + '.'"></section>
    <section class="middle">
      <strong class="storyTitle" ng-bind="story.title"></strong>
      <section>
        <span class="comhead" ng-bind="story.comhead"></span>
        <br>
        <span>
          {{ story.point }} Points by {{ story.submittor }}ãƒ»{{ story.discussions_count }}
        </span>
      </section>
    </section>
  </a>
</div>
